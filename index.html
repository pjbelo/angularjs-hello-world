<!DOCTYPE html>
<html lang="en-US">
<head>
    <title> Angular Hello world </title>
</head>

<body>
    <div ng-app="myApp" ng-controller="HelloWorldCntrl">
        <p>Name : <input type="text" ng-model="myName"></p>
        <h1>Hello {{myName}}</h1>
    </div>
</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular.min.js"></script>
<script type="text/javascript">
    var app = angular.module('myApp', []);
    app.controller('HelloWorldCntrl', function($scope) {
        $scope.myName="World";
    });
</script>

</html>
